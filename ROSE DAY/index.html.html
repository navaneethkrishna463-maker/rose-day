<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

    body{
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f7f7f7;
      padding:20px;
      overflow:hidden;
      position:relative;
    }

    /* Floating hearts background */
    .hearts{
      position:absolute;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:0;
    }
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.25;
      animation:floatUp linear infinite;
      user-select:none;
    }
    @keyframes floatUp{
      0%{transform:translateY(120vh) scale(.8);opacity:0}
      15%{opacity:.25}
      100%{transform:translateY(-30vh) scale(1.3);opacity:0}
    }

    .container{
      text-align:center;
      width:100%;
      max-width:650px;
      padding:25px 18px;
      position:relative;
      z-index:2;
    }

    h1{
      font-size:clamp(22px,4vw,38px);
      font-weight:800;
      color:#222;
      margin-bottom:10px;
    }
    h1 span{color:#ff3b30}

    .sub{
      font-size:clamp(13px,2vw,16px);
      color:#666;
      margin:12px 0 15px;
      font-weight:600;
    }

    /* Main image */
    .main-img-wrap{
      display:flex;
      justify-content:center;
      margin:10px 0 5px;
    }
    .main-img{
      width:min(360px, 90vw);
      border-radius:22px;
      box-shadow:0 18px 45px rgba(0,0,0,.12);
      animation:softFloat 2.2s ease-in-out infinite;
      border:3px solid rgba(255,77,77,.18);
    }
    @keyframes softFloat{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
    }

    .buttons{
      display:flex;
      justify-content:center;
      gap:14px;
      margin-top:15px;
      flex-wrap:wrap;
    }

    button{
      border:none;
      padding:14px 20px;
      border-radius:14px;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
      transition:.2s;
      min-width:170px;
    }
    #yesBtn{
      background:#ff4d4d;
      color:#fff;
      box-shadow:0 10px 20px rgba(255,77,77,.25);
    }
    #noBtn{
      background:#1f2a44;
      color:#fff;
      box-shadow:0 10px 20px rgba(31,42,68,.25);
      position:relative;
    }
    button:active{transform:scale(.97)}

    .message{
      margin-top:18px;
      display:none;
      line-height:1.45;
    }
    .message h2{
      font-size:clamp(18px,3vw,26px);
      margin-bottom:6px;
      color:#222;
    }
    .message h2 span{color:#ff3b30}
    .message p{
      font-size:clamp(14px,2.2vw,18px);
      color:#222;
      font-weight:600;
    }

    /* Roses + kisses burst */
    .burst{
      position:fixed;
      left:0;top:0;
      width:100%;
      height:100%;
      pointer-events:none;
      z-index:5;
      overflow:hidden;
    }
    .pop{
      position:absolute;
      font-size:26px;
      animation:popFly 1.6s ease-out forwards;
      filter:drop-shadow(0 6px 10px rgba(0,0,0,.12));
      user-select:none;
    }
    @keyframes popFly{
      0%{transform:translate(0,0) scale(.6);opacity:0}
      10%{opacity:1}
      100%{transform:translate(var(--x), var(--y)) scale(1.25);opacity:0}
    }

    @media (max-width:480px){
      button{min-width:140px;padding:13px 16px}
    }
  </style>
</head>

  <script>
    // Randomize floating hearts
    document.querySelectorAll(".heart").forEach((h) => {
      h.style.top = Math.floor(Math.random() * 100) + "vh";
      h.style.fontSize = (14 + Math.random() * 20) + "px";
      h.style.animationDelay = (Math.random() * 4) + "s";
    });

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("msg");
    const burst = document.getElementById("burst");

    // Roses + kisses effect
    function makeBurst() {
      const emojis = ["ğŸŒ¹","ğŸ’‹","ğŸ’–","ğŸ’˜","ğŸ’—","ğŸ’","ğŸ˜˜","â¤ï¸"];
      const count = 28;

      for (let i = 0; i < count; i++) {
        const e = document.createElement("div");
        e.className = "pop";
        e.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        const startX = window.innerWidth / 2 + (Math.random() * 120 - 60);
        const startY = window.innerHeight / 2 + (Math.random() * 80 - 40);

        const moveX = (Math.random() * 700 - 350) + "px";
        const moveY = (Math.random() * -700 - 120) + "px";

        e.style.left = startX + "px";
        e.style.top = startY + "px";
        e.style.setProperty("--x", moveX);
        e.style.setProperty("--y", moveY);
        e.style.fontSize = (20 + Math.random() * 22) + "px";

        burst.appendChild(e);

        setTimeout(() => e.remove(), 1600);
      }
    }

    yesBtn.addEventListener("click", () => {
      msg.style.display = "block";
      makeBurst();
      setTimeout(makeBurst, 350);
      setTimeout(makeBurst, 750);
    });
